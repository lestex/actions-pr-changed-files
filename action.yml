name: Get changed files for a pull request
description: Get all of the files changed in a pull request.
author: Priceline.com
branding:
  icon: file
  color: purple
runs:
  using: node16
  main: dist/index.js
inputs:
  token:
    description: >
      GitHub token for GitHub API requests.
    required: true
    default: ${{ github.token }}
  repository:
    description: Github repository
    default: ${{ github.event.repository.name }}
    required: true
  owner:
    description: Github repository owner
    required: false
  pr-number:
    description: Pull request number
    required: true
    default: ${{ github.event.number }}
  per-page:
    description: Number of items per pge in API call
    required: true
    default: '100'
  result-encoding:
    description: Either "string" or "json" (default "json")â€”how the result will be encoded
    default: json
outputs:
  files:
    description: >
      The list of files changed in a pull request.
  sha:
    description: >
      Last commit SHA in a pull request.
  msg:
    description: >
      Last commit message in a pull request.
